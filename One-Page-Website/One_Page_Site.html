<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>My Simple Website</title>
	<link rel="stylesheet" href="./CSS/one_page_website.css">
	<script src="./JS/one_page_site.js"></script>
</head>

<body>

	<!--NAV-->
	<div class="Navbar">
			<a href="#home">Home</a>
			<a href="#pictures">Pictures</a>
			<a href="#video">Video</a>
			<a href="#contact">Contact</a>
	</div>

	<section id="home">
		<h1>Welcome to My Simple Website</h1>
		<h3>This is a very simple website created with HTML only.</h3>
	</section>

<!-- Images used to open the lightbox -->
<div class="row">
	<div class="column">
	  <img src="img1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="img2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="img3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="img4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
	</div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="modal-content">
  
	  <div class="mySlides">
		<div class="numbertext">1 / 4</div>
		<img src="./images/1.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">2 / 4</div>
		<img src="./images/2.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">3 / 4</div>
		<img src="./images/3.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">4 / 4</div>
		<img src="./images/4.jpg" style="width:100%">
	  </div>
  
	  <!-- Next/previous controls -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
	  <!-- Caption text -->
	  <div class="caption-container">
		<p id="caption"></p>
	  </div>
  
	  <!-- Thumbnail image controls -->
	  <div class="column">
		<img class="demo" src="./images/1.jpg" onclick="currentSlide(1)" alt="Nature">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./images/2.jpg" onclick="currentSlide(2)" alt="Snow">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./images/3.jpg" onclick="currentSlide(3)" alt="Mountains">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./images/4.jpg" onclick="currentSlide(4)" alt="Lights">
	  </div>
	</div>
  </div>


  <!--contact section-->
<section id="contact">
	<h2>Contact Form</h2>
	<form action="#" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<label for="message">Message:</label>
		<textarea id="message" name="message" required></textarea>
		<input type="submit" value="Submit">
	</form>
</section>

<section id="video">
	<h2>Video</h2>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</section>

<footer>
	<p>&copy; 2023 My Simple Website. All rights reserved.</p>
</footer>
</body>
</html>
