<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>My Simple Website</title>
	<link rel="stylesheet" href="./CSS/one_page_website.css">
</head>

<body>

	<!--NAV-->
	<div class="Navbar">
			<a href="#home">Home</a>
			<a href="#pictures">Pictures</a>
			<a href="#video">Video</a>
			<a href="#contact">Contact</a>
	</div>

	<section id="home">
	<h1>Welcome to My Simple Website</h1>
	<p>This is a very simple website created with HTML only.</p>
</section>

<section id="pictures">
	<h2>Pictures</h2>
	<img src="https://via.placeholder.com/500x300" alt="Placeholder image">
	<img src="https://via.placeholder.com/500x300" alt="Placeholder image">
	<img src="https://via.placeholder.com/500x300" alt="Placeholder image">
</section>

<section id="contact">
	<h2>Contact Form</h2>
	<form action="#" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<label for="message">Message:</label>
		<textarea id="message" name="message" required></textarea>
		<input type="submit" value="Submit">
	</form>
</section>

<section id="video">
	<h2>Video</h2>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</section>

<footer>
	<p>&copy; 2023 My Simple Website. All rights reserved.</p>
</footer>
</body>
</html>
